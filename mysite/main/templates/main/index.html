{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
     <h1>Главная страница</h1>
     {% if mobiles %}
         {% for el in mobiles %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.mobiles }}</p>
            </div>
         {% endfor %}
     {% else %}
        <p>У нас нет новых предложений</p>
     {% endif %}
{% endblock %}
